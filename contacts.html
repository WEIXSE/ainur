<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Контакты</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  
  <main class="page page--contacts">
    <div class="bg"></div>
<div class="container">
      <div class="topRow">
        <a class="btn btn--ghost" href="./index.html">← Назад</a>
      </div>
    <div class="container contactsLayout">
      <div class="contactsLeft">
        <div class="strokeTitle strokeTitle--section">КОНТАКТЫ</div>

        <div class="contactRows">
          <div class="contactRow">
            <div class="contactRow__label">TELEGRAM:</div>
            <a class="btn btn--open" href="https://t.me/username" target="_blank" rel="noreferrer">/OPEN</a>
          </div>

          <div class="contactRow">
            <div class="contactRow__label">MAIL:</div>
            <a class="btn btn--open" href="mailto:mail@example.com">/OPEN</a>
          </div>

          <div class="contactRow">
            <div class="contactRow__label">INST:</div>
            <a class="btn btn--open" href="https://instagram.com/username" target="_blank" rel="noreferrer">/OPEN</a>
          </div>
        </div>

        <div class="tagline">Долго, дорого, ахуенно</div>
      </div>

      <div class="contactsRight">
        <img class="personImg personImg--contacts" src="./assets/me.png" alt="Фото" />
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
